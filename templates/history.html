{% load url from future %}
<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title></title>
</head>

<body>
<h1>History</h1>

{% for day, day_model in days.items %}
<div>
  <h2>{{ day }}, {{ day_model.amount_left }} RMB left</h2>
  <ul>
    {% for t in day_model.transactions %}
    <li>{{ t }}</li>
    {% endfor %}
  </ul>
</div>
{% empty %}
<p>You haven't entered any transactions yet!</p>
{% endfor %}

  <a href="{% url 'budget.budgeting.views.home' %}">Enter Transaction</a>
</body> </html>
